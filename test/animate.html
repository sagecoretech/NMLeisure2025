<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scroll Animations</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            padding: 50px;
            max-width: 600px;
            margin: auto;
        }

        /* Animation Setup */
        .animate-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Additional Animations */
        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }

        .slide-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .slide-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-right {
            opacity: 0;
            transform: translateX(50px);
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .slide-right.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Styling for demo */
        .box {
            width: 100%;
            padding: 20px;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scroll Down to See Animations</h1>
        
        <div class="box animate-in">Default Animation</div>
        <div class="box fade-in">Fade In Effect</div>
        <div class="box slide-left">Slide Left</div>
        <div class="box slide-right">Slide Right</div>
        
        <div class="box animate-in">More Content</div>
        <div class="box fade-in">Another Fade In</div>
        <div class="box slide-left">Slide Left Again</div>
        <div class="box slide-right">Slide Right Again</div>
    </div>

    <script>
        // Function to handle animations
        document.addEventListener("DOMContentLoaded", function () {
            const elements = document.querySelectorAll(".animate-in, .fade-in, .slide-left, .slide-right");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, {
                threshold: 0.2
            });

            elements.forEach(el => observer.observe(el));
        });
    </script>

</body>
</html>
